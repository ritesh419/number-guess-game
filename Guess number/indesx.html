<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Guess the Number between 1 to 100</h1>
        <form>
            <input type="text" class="number" name="number">
            <button type="submit" class="bttn">Submit Your Guess</button>
            <p class="prevGuess"></p>
            <p class="attemptsLeft"></p>
            <p class="result-msg"></p>
            <button class="play-again" style="display: none;">Play Again</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
